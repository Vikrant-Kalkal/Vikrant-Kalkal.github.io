<!DOCTYPE html>
<html lang="en">
<head>

<style>
body {
    margin: 0;
    background: #ffffff;

}

.container {
    max-width: 900px;
    margin: 80px auto;
    padding: 20px;
}

    font-size: 42px;
    font-weight: 300;
    letter-spacing: 3px;

    margin-bottom: 60px;

    font-weight: 700;
}

    margin-bottom: 80px;
}

    font-size: 18px;

    text-align: center;

.gallery {
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 30px;
    margin-top: 40px;

.gallery img {

}

.video iframe {
    width: 100%;
    height: 500px;
    border: none;

<div class="container">

    he brings intensity and authenticity to every role.
    </p>

    title="Demo Reel - Vikrant KALKAL">
