<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vikrant KALKAL</title>

<style>
body {
    margin: 0;
    background-image: url('background.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    color: #111;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    line-height: 1.6;
    display: flex;
    min-height: 100vh;
    align-items: flex-start;
}

.left-column, .right-column {
    flex: 1;
    display: flex;
    align-items: center;
    justify-content: center;
    padding: 20px;
}

.center {
    flex: 2;
    padding: 20px;
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
}

h1 {
    font-size: 48px;
    font-weight: 300;
    letter-spacing: 4px;
    text-align: center;
    margin-bottom: 80px;
}

h1 span {
    font-weight: 700;
}

.section {
    margin-bottom: 100px;
}

.bio {
    font-size: 19px;
    max-width: 750px;
    margin: 0 auto;
    text-align: center;
}

/* === VIDEO === */

.video iframe {
    width: 100%;
    height: 550px;
    border: none;
}

/* === CONTACT === */

.contact {
    text-align: center;
    font-size: 18px;
    border-top: 1px solid #e5e5e5;
    padding-top: 50px;
}

.contact strong {
    letter-spacing: 1px;
}

.fade-img {
    width: 100%;
    max-width: 400px;
    height: auto;
    object-fit: cover;
    transition: opacity 1s ease-in-out;
    opacity: 1;
}

/* Responsive design */
@media (max-width: 768px) {
    body {
        flex-direction: column;
        min-height: auto;
    }
    .left-column, .right-column {
        flex: none;
        padding: 10px;
        justify-content: flex-start;
    }
    .center {
        flex: none;
        padding: 10px;
        justify-content: flex-start;
    }
    .fade-img {
        max-width: 250px;
    }
    h1 {
        font-size: 36px;
        margin-bottom: 40px;
    }
    .section {
        margin-bottom: 50px;
    }
    .video iframe {
        height: 300px;
    }
}
</style>
</head>

<body>

<div class="left-column">
<img id="left-img" src="headshot1.jpg" alt="Headshot" class="fade-img">
</div>

<div class="center">

<!-- NAME -->
<h1>Vikrant <span>KALKAL</span></h1>

<!-- BIO -->
<div class="section bio">
<p>
Vikrant Kalkal is a Paris-based actor known for emotionally grounded 
performances and strong cinematic presence. 
Trained in method acting and physical theatre, 
he brings depth, intensity and authenticity to every role.
</p>
</div>

<!-- DEMO REEL -->
<div class="section video">
<div style="padding:56.25% 0 0 0;position:relative;">
<iframe 
src="https://player.vimeo.com/video/1162880006?badge=0&autopause=0&player_id=0&app_id=58479"
allow="autoplay; fullscreen; picture-in-picture"
allowfullscreen
style="position:absolute;top:0;left:0;width:100%;height:100%;"
title="Demo Reel - Vikrant KALKAL">
</iframe>
</div>
</div>

<!-- CONTACT -->
<div class="section contact">
<p>For professional inquiries:</p>
<p><strong>contact@vikrantkalkal.com</strong></p>
</div>

</div>

<div class="right-column">
<img id="right-img" src="headshot2.jpg" alt="Headshot" class="fade-img">
</div>

<script>
const images = ['headshot1.jpg', 'headshot2.jpg', 'headshot3.jpg', 'headshot4.jpg'];
let leftIndex = 0;
let rightIndex = 1;

const leftImg = document.getElementById('left-img');
const rightImg = document.getElementById('right-img');

function fadeImage(img, newSrc) {
    img.style.opacity = 0;
    setTimeout(() => {
        img.src = newSrc;
        img.style.opacity = 1;
    }, 1000);
}

setInterval(() => {
    leftIndex = (leftIndex + 1) % images.length;
    fadeImage(leftImg, images[leftIndex]);
    rightIndex = (rightIndex + 1) % images.length;
    fadeImage(rightImg, images[rightIndex]);
}, 3000);
</script>

</body>
</html>
