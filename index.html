<style>
body {
    margin: 0;
    background: #ffffff;
    color: #111;
    font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
    line-height: 1.6;
}

.container {
    max-width: 1100px;
    margin: 100px auto;
    padding: 20px;
}

h1 {
    font-size: 48px;
    font-weight: 300;
    letter-spacing: 4px;

/* === 4 COLUMN SLIDER === */

.carousel {
    overflow: hidden;
    width: 100%;
}

.track {
    display: flex;
    animation: scroll 30s linear infinite;
}

.track img {
    width: 25%;
    object-fit: cover;
}

/* Smooth continuous scroll */
@keyframes scroll {
    0% { transform: translateX(0); }
    100% { transform: translateX(-50%); }
}

/* === VIDEO === */

.video iframe {
    width: 100%;
    height: 550px;
    border: none;
}

/* === CONTACT === */

.contact {
    text-align: center;
    font-size: 18px;
    border-top: 1px solid #e5e5e5;
    padding-top: 50px;
}

.contact strong {
    letter-spacing: 1px;
}
</style>
</head>
